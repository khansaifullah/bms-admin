<section id="loginPage" style= "background:#353434; ">
<div style="height:1%; width: 1%; ">
<!-- <img src=".././assets/img/logo1.png" alt="logo" id="logo"> -->
</div>

  <div class="container p-5" >
    <div class="row mt-5">
      <div class="col-lg-4 offset-lg-4">
        <app-message></app-message>
        <div class="card bg-light">
          <div class="card-body">

            <h4 class="text-center">Login</h4>
            <hr>
            <form>
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" [(ngModel)]="email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="password">
              </div>
              <hr>
              <button type="button" style="background-color: #232f3e " class="btn btn-primary btn-block" (click)="login()" [disabled]="btnDisabled">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
